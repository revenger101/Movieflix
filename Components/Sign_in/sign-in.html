<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MOVIEFLIX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="sign-in.js" defer></script>
    <link rel="icon" href="../../IMAGES/M.png" type="image/png">
    <link rel="stylesheet" href="sign-in.css">
</head>
<body>
        <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Toast for incorrect information using Bootstrap -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="loginToast" class="toast align-items-center text-bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Incorrect login information. Please try again.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Image Background -->
    <div class="background-wrapper">
        <img src="https://m.media-amazon.com/images/M/MV5BM2Q5MGU2ZTktYmE4OS00YTkzLWJjZWUtY2RkZWIyNTZkNmVlXkEyXkFqcGdeQXVyODAxMjg3MTU@._V1_.jpg" class="img-fluid w-100" alt="Background Image">
        <div class="overlay"></div>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2 class="text-white text-center mb-4">Sign In</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email or phone number" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Sign In</button>
                <div class="d-flex justify-content-between mt-3">
                    <div>
                        <input type="checkbox" id="remember-me"> 
                        <label for="remember-me" class="text-white">Remember me</label>
                    </div>
                    <a href="../../Film.html" class="text-white">Back Home</a>
                </div>
            </form>
            <div class="signup-link mt-4 text-center">
                <p class="text-white">New to MOVIEFLIX? <a href="../Sign_up/signup.html" class="text-decoration-none">Sign up now</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
