<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MOVIEFLIX - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="signup.js" defer></script>
    <script src="C:/Users/marin/Desktop/Project_1/Components/Sign_up/sign-up.js" defer></script>
    <link rel="icon" href="../../IMAGES/M.png" type="image/png">
    <link rel="stylesheet" href="signup.css">
</head>
    <body>

        <!-- Image Background -->
    <div class="background-wrapper">
        <img src="https://c4.wallpaperflare.com/wallpaper/752/439/763/tv-show-la-casa-de-papel-hd-wallpaper-preview.jpg" class="img-fluid w-100" alt="Background Image">
        <div class="overlay"></div>
    </div>

    <div class="signup-container">
        <div class="signup-box">
            <h2 class="text-white text-center mb-4">Sign Up</h2>
            <form id="signupForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Full Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Sign Up</button>
                <div class="d-flex justify-content-between mt-3">
                    <a href="../Sign_in/sign-in.html" class="text-white">Back to Sign In</a>
                </div>
            </form>
            <div class="signin-link mt-4 text-center">
                <p class="text-white">Already have an account? <a href="../Sign_in/sign-in.html" class="text-decoration-none">Sign In</a></p>
            </div>
        </div>
    </div>
    
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
